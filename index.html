<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Corner</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }

        img {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;  /* Adjust image size as needed */
            height: auto;
        }

        .title-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            max-width: 90%; /* To ensure the text doesn't overflow */
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <img src="7.jpg" alt="Corner Image">
    <div class="title-text">
        ** BLACK WINS. HOW? **



















    </div>
</body>
</html>
